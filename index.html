<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="calculator-container">
    <div class="input-container">
      <div class="input-item">
        <p class="item-title">day</p>
        <input type="number" name="" id="input-day" class="text-input" placeholder="DD" min="1" max="31">
        <p class="error-day error">Must be a valid day</p>
      </div>
      <div class="input-item">
        <p class="item-title">month</p>
        <input type="number" name="" id="input-month" class="text-input" placeholder="MM" min="1" max="12">
        <p class="error-month error">Must be a valid month</p>
      </div>
      <div class="input-item">
        <p class="item-title">year</p>
        <input type="number" name="" id="input-year" class="text-input" placeholder="YYYY" min="1900" max="2025">
        <p class="error-year error">Must be a valid year</p>
      </div>
    </div>
    <button class="button"><img src="assets/images/icon-arrow.svg" alt=""></button>
    <div class="info-container">
      <div class="info-item">
        <span>- -</span>
        <p>years</p>
      </div>
      <div class="info-item">
        <span>- -</span>
        <p>months</p>
      </div>
      <div class="info-item">
        <span>- -</span>
        <p>days</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/phalcobtw?tab=repositories">Pedro Angel Manriquez Duran</a>.
  </div>
</body>

</html>
